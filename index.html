<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>DinoWarfare - Fruit of the Spirit Edition</title>
  <link rel="icon" type="image/png" href="/sprites/logo.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mobile Game Container -->
  <div id="gameContainer">
    <!-- Game Canvas -->
    <canvas id="gameCanvas" tabindex="0" aria-label="Dino Warfare Game Canvas"></canvas>
    
    <!-- Mobile Touch Controls -->
    <div id="mobileControls" class="mobile-controls">
      <!-- Movement Joystick -->
      <div id="joystickContainer" class="joystick-container">
        <div id="joystickBase" class="joystick-base">
          <div id="joystickHandle" class="joystick-handle"></div>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div id="actionButtons" class="action-buttons">
        <button id="shootBtn" class="action-btn shoot-btn" aria-label="Shoot">🎯</button>
        <button id="pauseBtn" class="action-btn pause-btn" aria-label="Pause">⏸</button>
        <button id="shopBtn" class="action-btn shop-btn" aria-label="Shop">🛒</button>
      </div>
    </div>
    
    <!-- Mobile UI Overlay -->
    <div id="mobileUI" class="mobile-ui">
      <!-- Score Display -->
      <div id="scoreDisplay" class="score-display">
        <span id="scoreText">Score: 0</span>
        <span id="livesText">Lives: 4</span>
        <span id="coinsText">Coins: 0</span>
      </div>
      
      <!-- Level Display -->
      <div id="levelDisplay" class="level-display">
        <span id="levelText">Level 1: Love</span>
      </div>
    </div>
    
    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="menu-btn" aria-label="Menu">☰</button>
    
    <!-- Mobile Menu Overlay -->
    <div id="mobileMenu" class="mobile-menu">
      <div class="menu-content">
        <h3>Game Menu</h3>
        <button id="mobileResumeBtn" class="menu-item">▶️ Resume</button>
        <button id="mobileShopBtn" class="menu-item">🛒 Shop</button>
        <button id="mobileShareBtn" class="menu-item">📤 Share Score</button>
        <button id="mobileDebugBtn" class="menu-item">🐛 Debug Mode</button>
        <button id="mobileCloseMenuBtn" class="menu-item">❌ Close</button>
      </div>
    </div>
  </div>
  

  
  <!-- Hidden file input for avatar -->
  <label for="avatarInput" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Upload avatar</label>
  <input type="file" id="avatarInput" accept="image/*" style="display: none;" title="Upload avatar" aria-label="Upload avatar">
  
  <script type="module" src="/game.js"></script>
</body>
</html>
